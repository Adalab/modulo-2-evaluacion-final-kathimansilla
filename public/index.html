<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Module 2 | Final Exam | Kathi Mansilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1aa62fa5ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header">
        <h1 class="title">Personajes de Disney</h1>
        <form class="form js__formElement" action="">
            <input type="text" id="text" placeholder="Moana"/>
            <input type="submit" value="Buscar" />
        </form>
    </header>
    <main class="main">
      <aside class="sectionFavorite hidden">
        <div class="favoriteTitleContainer">
          <h3 class="sectionTitle">Favorites</h3>
          <i class="fa-solid fa-heart"></i>
        </div>
        <ul class="listFavorite js__listFavorite">
          <li>
            <div class="imgContainer">
              <img
                src="./assets/images/mickey.jpeg"
                alt="mickey"
                class="characterImg"
              />
            </div>
            <div class="nameContainer">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-heart-crack hidden"></i>
              <p>Ejemplo name</p>
            </div>
          </li>
        </ul>
      </aside>
      <section class="sectionMain">
        <h3 class="sectionTitle">Characters</h3>
        <ul class="listMain js__listMain"></ul>
      </section>

    </main>
    <footer class="footer">
      <div class="footerContent">
        <p class="footerContent__text">Sometimes the right path is not the easiest one.</p>
        <i class="fa-solid fa-copyright footerContent__icon"></i>
        <p class="footerContent__text">Adalab 2023</p>
      </div>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
